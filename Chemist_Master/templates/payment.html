{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .card {
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
            border-radius: 7px;
            padding: 2rem
        }

        .btn-success {
            background-color: #5bc0de;
            border: #5bc0de;
        }

        .btn-success:hover {
            background-color: #48a4c0;
            border: #48a4c0;
        }
    </style>
</head>


<body>
    
    <div style=" background: url('a.jpg') no-repeat; width:100% ; height: 100vh;" class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12 col-xs-12 mt-5 text-center">
                <h1>Payment Page</h1>
            </div>
            <div class="col-md-4 col-xs-12 ">
                <div class="card mt-4 mb-4">
                    <div class="card-body">
                        <!-- ------------------------------------------ -->
                        <form class="btn btn-primary" method="POST">
                            {% csrf_token %}
                            <script src="https://checkout.razorpay.com/v1/checkout.js"
                                data-key="rzp_test_qDwTmKnksUVsaC" data-amount="{{ donationAmount }}"
                                data-currency="INR" data-buttontext="Pay with Razorpay" data-name="Pharmacy Management"
                                data-description="Child care" data-image="https://example.com/your_logo.jpg"
                                data-prefill.name="PC" data-prefill.email="pc@studygyaan.com"
                                data-theme.color="#F37254"></script>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>
