     <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
<body>

        <div class="sidebar">
          <div class="logo-details">
            <i class='bx bxl-c-plus-plus'></i>
            <span class="logo_name">Lakers Pharmacy</span>
          </div>
            <ul class="nav-links">
              
              <li>
                <a href="{% url 'user:adminDashboard' %}" class="active">
                  <i class='bx bx-grid-alt' ></i>
                  <span class="links_name">Dashboard</span>
                </a>
              </li>
              <li>
                <a href="{% url 'user:viewstock' %}">
                  <i class='bx bx-box' ></i>
                  <span class="links_name">View Stock</span>
                </a>
              </li>
              
              <li>
                <a href="{% url 'user:confirm_order' %}">
                  <i class='bx bx-box' ></i>
                  <span class="links_name">order-list</span>
                </a>
              </li>
              
      
              <li>
                <a href="{% url 'user:createGraph' %}">
                  <i class='bx bx-box' ></i>
                  <span class="links_name">Prediction</span>
                </a>
              </li>
              <li class="log_out">
                <a href="{% url 'user:logout' %}">
                  <i class='bx bx-log-out'></i>
                  <span class="links_name">Log out</span>
                </a>
              </li>
            </ul>
        </div>
        <section class="home-section">
          <nav>
            <div class="sidebar-button">
              <i class='bx bx-menu sidebarBtn'></i>
              <span class="dashboard">Dashboard</span>
            </div>
      
      
          </nav>
      
          <div class="home-content">
            
      
<div class="container">
  <h1>Edit Medicines</h1><br>
  <form method="POST" onsubmit="alert('StockInformation Editted successfully');">
      {% csrf_token %}
      <div class="form-group">
      <label  style="color:black; font-weight: bold;">Medicine Name</label>  
     <input type="text"  class="form-control" name="productName" id="id_productName" style="width: 40%;" value="{{ prod.productName }}">
      </div>
      <div class="form-group">
        <label  style="color:black; font-weight: bold;">Quantity</label>
        <input type="number" class="form-control" name="quantity" id="id_quantity" style="width: 40%;" value="{{ prod.quantity }}">
      </div>
      <div class="form-group">
        <label  style="color:black; font-weight: bold;">Price</label>
          <input type="number"  class="form-control" name="price" id="id_email" style="width: 40%;" value="{{ prod.price }}">
        </div>
      <div class="form-group">
        
          
      <button type="submit" class="btn btn-success">Edit Changes</button>
    </form> 
</div>        
        </section>

      
        <script>
         let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function() {
        sidebar.classList.toggle("active");
        if(sidebar.classList.contains("active")){
        sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
      }else
        sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      }
       </script>
      

      </body>
