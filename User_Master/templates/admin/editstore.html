{% load static %}
<!DOCTYPE html>
 
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/box.css' %}">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-image: url('/static/img/Do.jpg');">
  
  <br><br><br>
<div >
<div class="container" style="border: 1px solid white; box-shadow: 1px 4px 2px white; padding: 25px; margin-left:10%; width: 80%;">
    <h1 style="color: white; text-align: center;">Edit pharmacist</h1><br>
<form method="POST" onsubmit="alert('StoreInformation Editted successfully');">
    {% csrf_token %}
    <div class="form-group" style="text-align: center;">
      <label  style="color:rgb(247, 244, 244); font-weight: bold;">Pharmacist name:</label>  
<br>
     <input type="text" placeholder="Enter store Name" class="form-control" name="StoreName" id="id_StoreName" style="width: 40%; padding: 8px;" value="{{ shop.StoreName }}">
     </div>

    <div class="form-group"style="text-align: center;">
      <label  style="color:rgb(247, 244, 244); font-weight: bold;">ProductName:</label>  
      <br>
      <input type="text" placeholder="Enter name" class="form-control" name="PersonName" id="id_PersonName" style="width: 40%; padding: 8px;" value="{{ shop.PersonName }}">
    </div>
    <div class="form-group"style="text-align: center;">
      <label  style="color:rgb(247, 244, 244); font-weight: bold;">Email:</label>  
      <br>
        <input type="email" placeholder="Enter email " class="form-control" name="email" id="id_email" style="width: 40%; padding: 8px;" value="{{ shop.email }}">
      </div>
    <div class="form-group"style="text-align: center;">
      <label  style="color:rgb(247, 244, 244); font-weight: bold;">Contact Number:</label>  
      <br>
        <input type="tel" placeholder="Enter contact number" class="form-control" name="Contact" id="id_Contact" style="width: 40%; padding: 8px;" value="{{ shop.Contact }}">
      </div>
      <div class="form-group"style="text-align: center;">
        <label  style="color:rgb(247, 244, 244); font-weight: bold;">Address:</label>  
      <br>
        <input type="text" placeholder="Enter addreess" class="form-control" name="add1" id="id_add1" style="width: 40%; padding: 8px;" value="{{ shop.add1 }}">
      </div>
      <br>
    <button type="submit"  style="margin-left: 520px; background-color: rgb(78, 247, 56);padding: 3px;">Save changes</button>
  </form> 
  </div>
</body>
